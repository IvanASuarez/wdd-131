<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country page</title>
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals by Ivan Suarez">
    <!-- mobile Style -->
    <link rel="stylesheet" href="styles/mobile-view.css">
    <!-- Style for big screens -->
    <link rel="stylesheet" href="styles/wider.view.css">
    <script src="scripts/country.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header">
          <h1>Country page</h1>
    </header>

    <main>
    <picture class="background-image">
        <source media="(min-width: 1024px)" srcset="images/cocora.webp 1024w">
        <source media="(min-width: 769px)" srcset="images/medium-background.webp 768w">
        <img src="images/small-background.webp" alt="biodiversity background" width="320" height="auto">
    </picture>

    <div class="data">
        <h2>Data</h2>
        <p><strong>Population:   </strong><span id="population"></span></p>
        <p><strong>Capital:  </strong><span id="capital"></span></p>
        <p><strong>Languages:  </strong><span id="languages"></pan></p>
        <p><strong>Currency:  </strong><span id="currency"></span></p>
        <p><strong>Time Zone:  </strong><span id="timeZone"></span></p>
        <p><strong>Calling Code:  </strong><span id="code"></span></p>
        <p><strong>Internet TLD:  </strong><span id="internet"></span></p>
      </div>

      <div class="weather">
        <h2>Weather</h2>
        <img src="images/weather_icon.svg" alt="Weather Icon" />
        <p><strong>Temperature:  </strong><span id="temperature"></span></p>
        <p><strong>Wind:  </strong><span id="windspeed"></span></p>
        <p><strong>Condition:  </strong><span id="condition"></span></p>
        <p><strong>Wind Chill:  </strong><span id="windchill"></span></p>
      </div>

      <footer class="footer">
       <p><span id="year"></span> &#128295; Ivan Suarez &#128295; Colombia</P>
       <p id="full"></p>
    </footer>

    </main>
</body>
</html>
