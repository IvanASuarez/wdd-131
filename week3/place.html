<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country page</title>
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals by Ivan Suarez">
    <!-- mobile Style -->
    <link rel="stylesheet" href="country/styles/mobile-view.css">
    <!-- Style for big screens -->
    <link rel="stylesheet" href="country/styles/wider.view.css">
    <script src="country/scripts/country.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header">
          <h1>Country page</h1>
    </header>

    <main>
    <picture class="background-image">
        <source media="(min-width: 1024px)" srcset="country/images/cocora.webp">
        <source media="(min-width: 769px)" srcset="country/images/medium-background.webp">
        <img src="country/images/small-background.webp" alt="biodiversity background" width="320">
    </picture>

    <div class="data">
        <h2>Data</h2>
        <p><strong>Population:</strong> Value</p>
        <p><strong>Capital:</strong> Value</p>
        <p><strong>Languages:</strong> Value</p>
        <p><strong>Currency:</strong> Value</p>
        <p><strong>Time Zone:</strong> Value</p>
        <p><strong>Calling Code:</strong> Value</p>
        <p><strong>Internet TLD:</strong> Value</p>
      </div>

      <div class="weather">
        <h2>Weather</h2>
        <img src="country/images/weather_icon.svg" alt="Weather Icon" />
        <p><strong>Temperature:</strong> Value</p>
        <p><strong>Humidity:</strong> Value</p>
        <p><strong>Wind Speed:</strong> Value</p>
        <p><strong>Condition:</strong> Value</p>
      </div>

      <footer class="footer">
       <p><span id="year"></span> &#128295; Ivan Suarez &#128295; Colombia</P>
       <p id="full"></p>
    </footer>

    </main>

    
    
</body>
</html>
